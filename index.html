<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Petgram</title>
</head>
<body>
    <div class="petgram-paper">
        <div class="petgram-phone">
            <img src="./img/cellphone-petgram.png" alt="celular">
        </div>
        <div class="petgram-enter">
            <div class="loginlogout">
                <img src="./img/petgram-logo.png" class="petgram-logo" alt="petgram">
                <div class="profile-photo">
                    <img src="./img/petgram-profile.png" alt="Perfil">
                </div>
                <a href="#" class="petgram-login">Continue como petfofinho01</a>
                <a href="#" class="petgram-logout">Remover conta</a>
            </div>
            <div class="loginlogout">
                <p class="not-account">Não é petfofinho01?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="baixe-o-app">
                <p class="baixar-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
